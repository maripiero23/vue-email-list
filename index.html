<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-Vue-Axios-Api</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div id="app">

        <div class="container">
    
            <h1 class="mt-3 text-center text-danger"><u>Lista Nomi-Email con Ajax-Axios-Api</u></h1>
    
            <div class="row justify-content-center">
                <div class="col-6">
                    
                    <ul class="list-group text-center mt-5">
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            v-for="(emails, i) in listaEmails">
                            {{emails}} 
                          <span class="badge bg-primary rounded-pill">{{i}}</span>
                        </li>
                        
                    </ul>
            
                </div>
            </div>

        </div>

    </div>

    


    <script src="js/main.js"></script>
</body>
</html>
